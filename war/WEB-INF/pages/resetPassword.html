<html>
	<head>
		<title>${messages.resetPasswordTitle()}</title>
	</head>
	<body>
		<h1>${messages.resetPasswordTitle()}</h1>
	
		@ShowIf(errorMessage != null)
		<p style=""><font color="red">${errorMessage}</font></p>
		
		@ShowIf(infoMessage != null)
		<p style=""><font color="grey">${infoMessage}</font></p>
	
		@ShowIf(warningMessage != null)
		<p style=""><font color="orange">${warningMessage}</font></p></font></p>
		
		@ShowIf(allowPasswordReset)
		<form action="/resetPassword/${resetKey}" method="post">
			New password: <input type="password" name="newPassword"/>
			<br/>Repeate password: <input type="password" name="repeatPassword"/>
			<br/><input type="submit" value="${messages.resetPasswordFormSubmitButton()}"/>
		</form>
	</body>
</html>
