	<head>
		<title>${messages.homeTitle()}</title>
	</head>
	<body>
		@ShowIf(errorMessage != null)
		<p style=""><font color="red">${errorMessage}</font></p>

		<p>${messages.homeUnderConstruction()}</p>
		<p>
			${messages.homeDownloadFromPlayStore()}<br/>
			<a href="https://play.google.com/store/apps/details?id=eu.vranckaert.worktime">
			  <img alt="Android app on Google Play" src="https://developer.android.com/images/brand/en_app_rgb_wo_60.png" />
			</a>
		</p>
	</body>
</html>
