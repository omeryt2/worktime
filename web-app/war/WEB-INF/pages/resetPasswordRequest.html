<html>
	<head>
		<title>${messages.passwordResetRequestTitle()}</title>
	</head>
	<body>
		<h1>${messages.passwordResetRequestTitle()}</h1>
	
		@ShowIf(errorMessage != null)
		<p style=""><font color="red">${errorMessage}</font></p>
		
		@ShowIf(infoMessage != null)
		<p style=""><font color="grey">${infoMessage}</font></p>
	
		@ShowIf(warningMessage != null)
		<p style=""><font color="orange">${warningMessage}</font></p>
		
		<form action="${PAGE_URL}" method="post">
			Email: <input type="text" name="email"/>
			<br/><input type="submit" value="${messages.resetPasswordRequestSubmitButton()}"/>
		</form>
	</body>
</html>
